{% extends "layout.html" %}

{% block title %}
Packages
{% endblock %}

{% block main %}
<input type="search" name="search-input" id="search-input" placeholder="Search Student">
<div id="student-list">
  {% for student in students %}
  <button type="button" class="btn btn-primary" data-id='{{ student[0] }}' data-email="{{ student[3] }}" data-name="{{
    student[1] }} {{ student[2] }}" data-bs-toggle="modal" data-bs-target="#exampleModal">{{
    student[1] }} {{ student[2] }} </button>
  {% endfor %}
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Packages</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="modal" action="/packages" method="post">
          <input type="text" name="id" id="id" hidden>
          <input type="text" name="name" id="name" required disabled>
          <input type="number" name="quantity" id="quantity" required placeholder="Quantity of classes">
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock %}
